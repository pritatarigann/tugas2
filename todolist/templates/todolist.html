<html>

<!--style reference: https://colorlib.com/-->
<style>
    html {
     scroll-behavior: smooth;
    }
    
    body{
        background: linear-gradient(45deg, #47efe4, #5178dc);
	}
    .card-body {
            width:1000px;
            margin: 20px auto;
            padding:12px 60px;
            background-color: transparent !important;;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
            backdrop-filter: blur(6px);
    }
    table {
        border-collapse: collapse;
        background: #f5f7ff;
        border-radius: 10px;
        overflow: hidden;
        width: 100%;
        margin: 0 auto;
        border-width: 5px;
    }

    tr {
        height: 50px;
    }

    th{
        padding-left: 8px;
        font-family: 'Didot', sans-serif;
        font-size: 16px;
        color: rgb(255, 255, 255);
        line-height: 1.2;
        font-weight: bold;
        text-align: center;
    }
    tr:nth-child(even) {
        background-color: #e1ffff;
    }

    td{
        padding-left: 8px;
        font-family: 'Didot', sans-serif;
        font-size: 14px;
        text-align: center;
    }

    .header-table {
        height: 60px;
        background: #5176c6;
    }

    h1,h2 {
        padding: 10px;
        font-family: 'Didot', sans-serif;
    }

    a {
        color: #fff;
        font-family: 'Didot', sans-serif;
    }
    
    .button1 {
            border: 0px;
            background-color: #6187d7;
            padding: 10px;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            border-radius: 6px;
            color: rgb(255, 254, 254);
            font-weight: bold;
            cursor: pointer;
    }

    .button2 {
            border: 0px;
            background-color: #6187d7;
            color: rgb(255, 254, 254);
            padding: 6px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
    }

    .button3 {
            border: 0px;
            background-color: transparent;
            color: rgb(255, 254, 254);
            padding: 7px;
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
        }
    .button4 {
            border: 5px;
            background-color: transparent;
            box-shadow: 3px 1px 10px 0px rgba(0,0,0,0.75);
            width: 130px;
            color: rgb(255, 254, 254);
            padding: 7px;
            display: inline-block;
            font-size: 17px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
    }

    .header_style{
        width: 100%;
        float: left;
        font-size: 40px;
        color: #fdfcfc;
        text-align: center;
        margin: 0px;
        font-family: 'Lucida Bright', sans-serif; 
    }
    .header2_style{
        width: 100%;
        float: left;
        font-size: 20px;
        color: #fdfcfc;
        text-align: center;
        margin: 0px;
        font-family: 'Calisto MT', sans-serif; 
    }
</style>

    <div class="card-body">
    
    <h1 class="header_style">Welcome, {{username}}</h1>
    <br><br><br><br><br><hr><br><br>
    <h2 class="header2_style">Check out your daily tasks here</h2>
        <br><br>
    <table>
        <tr class="header-table">
            <th>Date Added</th>
            <th>Title</th>
            <th>Description</th>
            <th>State</th>
            <th colspan="2">Make Changes</th>
        </tr>

        
        {% for task in todolist %}
        <tr>
            <td>{{task.date}}</td>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            {% if task.is_finished == False %}
            <td>On Progress</td> 
            {% else %} 
            <td>Done</td>
            {% endif %}

            <td>
                <a href="/todolist/update-status/{{task.id}}">
                    <button class="button2" type="submit">Change</button>
                </a>
            </td>
            <td>
                <a href="/todolist/delete-task/{{task.id}}">
                    <button class="button3" type="submit">üóëÔ∏è</button>
                </a>
            </td>

        </tr>
        {% endfor %}
    
        
    </table>
    
    <br><br><br><br>
    <a href="{% url 'todolist:create_task' %}">
        <button class="button1">Add New Task </button>
    </a>
    <br><br><hr><br>
    
    <a href="{% url 'todolist:logout' %}">
        <button class="button4">Logout</button>
    </a>
</div>
</html>
